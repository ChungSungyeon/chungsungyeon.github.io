# ----------------------------------------------------------------
#       "deploy.yml" 파일의 전체 내용 (이것을 복사하세요)
# ----------------------------------------------------------------
name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - "main"  # (만약 master 브랜치를 쓰신다면 "master"로 변경)
  
  # Actions 탭에서 수동으로 실행할 수 있게 함
  workflow_dispatch:

# 작업(Job)에 대한 기본 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 설정: 같은 브랜치의 동시 빌드/배포를 하나만 실행하도록 함
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. 빌드 작업 (Build Job)
  build:
    runs-on: ubuntu-latest
    steps:
      # 1.1 소스 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 1.2 Node.js 설치 (Chirpy 테마 에셋 빌드에 필요)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Node.js LTS 버전

      # 1.3 Ruby 3.1 설치 및 bundler 캐시 설정
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true # 'bundle install' 자동 실행 및 캐시

      # 1.4 Javascript 의존성 설치 및 에셋 빌드
      - name: Install dependencies and build assets
        run: |
          npm install
          npm run build

      # 1.5 Jekyll 사이트 빌드
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # 1.6 빌드 결과물(Artifact) 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site' # Jekyll 빌드 결과물이 저장되는 기본 폴더

  # 2. 배포 작업 (Deploy Job)
  deploy:
    # 'build' 작업이 성공해야만 실행됨
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      # 2.1 아까 업로드한 결과물을 GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
